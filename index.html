<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFetch | Professional Downloader</title>
    <!-- Tailwind for layout utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="header-section text-center mb-10">
        <h1 class="text-5xl font-bold mb-4 gradient-text">StreamFetch</h1>
        <p class="text-slate-400 max-w-md mx-auto">Enter a YouTube URL to start your high-speed download.</p>
    </div>

    <main class="glass-card w-full max-w-2xl rounded-3xl p-8 shadow-2xl">
        <div class="flex flex-col gap-6">
            <!-- URL Input -->
            <div class="input-group">
                <label class="block text-sm font-medium text-slate-300 mb-2">Video URL</label>
                <div class="relative">
                    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." 
                           class="custom-input w-full bg-slate-800/50 border border-slate-700 rounded-xl py-4 px-5 pr-12 outline-none">
                    <i class="fa-brands fa-youtube absolute right-4 top-1/2 -translate-y-1/2 text-2xl text-red-500"></i>
                </div>
            </div>

            <!-- Configuration -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="select-group">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 block">Format</label>
                    <select id="format" class="custom-select w-full bg-slate-800 border border-slate-700 rounded-xl p-3 outline-none">
                        <option value="mp4">Video (MP4)</option>
                        <option value="mp3">Audio (MP3)</option>
                    </select>
                </div>
                <div class="select-group">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 block">Quality</label>
                    <select id="quality" class="custom-select w-full bg-slate-800 border border-slate-700 rounded-xl p-3 outline-none">
                        <option value="best">Highest Available</option>
                        <option value="720">High (720p)</option>
                        <option value="480">Medium (480p)</option>
                    </select>
                </div>
            </div>

            <button id="dlBtn" class="download-btn w-full bg-gradient-to-r from-blue-600 to-indigo-600 py-4 rounded-xl font-bold text-lg shadow-lg">
                Start Download
            </button>

            <!-- Progress UI -->
            <div id="statusContainer" class="hidden pt-4 border-t border-slate-700/50">
                <div class="flex justify-between items-center text-sm mb-2">
                    <span id="statusText" class="text-blue-400 font-medium">Initializing...</span>
                    <span id="progressPercent" class="font-mono text-slate-400">0%</span>
                </div>
                <div class="progress-track w-full bg-slate-800 rounded-full h-2.5 overflow-hidden">
                    <div id="progressBar" class="progress-thumb bg-blue-500 h-full w-0"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-8 text-slate-500 text-sm">
        &copy; 2024 StreamFetch Downloader Engine
    </footer>

    <script src="script.js"></script>
</body>
</html>
